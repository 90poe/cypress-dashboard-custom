overwrite: true
# schema: 'http://localhost:4000'
schema: 'https://sorry-cypress-demo-api.herokuapp.com/'
documents: 'src/**/*.graphql'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
    config:
      withComponent: false
      withHooks: true
      withHOC: false
